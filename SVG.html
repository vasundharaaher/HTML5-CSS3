<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100" style="border: 1px,solid;"> 
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red"/>
    </svg>

    <svg width="300" height="200" style="border: 1px,solid;"> 
        <ellipse cx="200" cy="80" rx="70" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"/>
    </svg>

    <svg width="300" height="200" style="border: 1px,solid;"> 
        <rect x="80" y="80" width="200" height="100" fill="yellow"  stroke="purple" stroke-width="2"/>
    </svg>

    <svg width="350" height="200" style="border: 1px,solid;"> 
        <line x1="0" y1="0" x2="150" y2="150" style="stroke: blue; stroke-width:2" />  
    </svg>
    <svg width="300" height="250" style="border: 1px,solid;"> 
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke-width: 2;stroke: aqua;"/>
    </svg>

    <svg width="400" height="350" style="border: 1px,solid;"> 
        <polygon points="200,10 250,190 160,210 400,300 220,340" style="fill:lime;stroke-width: 2;stroke: aqua;"/>
    </svg>
    
    <svg width="400" height="350" style="border: 1px,solid;"> 
            <polyline points="200,10 250,190 160,210 400,300 220,340" style="fill:none;stroke-width: 2;stroke: aqua;"/>
    </svg>

    <svg width="400" height="200" style="border: 1px,solid;">
    <path d="M100 0 S 150 200 300 0" stroke="blue" fill="none" stroke-width="5"/>
    </svg>

    <svg width="400" height="200" style="border: 1px,solid;">
        <text x="0" y="15" fill="red">I LOVE SVG</text>
    </svg>
    <svg width="400" height="200" style="border: 1px,solid;">
        <g fill="none">
            <path d="M10 20 L150  0" stroke="blue"/>
            <path d="M10 40 L150  0" stroke="red"/>
            <path d="M10 60 L150  0" stroke="black"/>
        </g>
        </svg>


</body>
</html>
