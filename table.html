<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table thead tr th, table tbody tr td{
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">    1   </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">    1   </td>
                <td>    2   </td>
                <td>    3   </td>
                <td>    4   </td>
                <td>    5   </td>
                <td>    6   </td>
            </tr>
            <tr>
                
                <td>    2   </td>
                <td colspan="3" rowspan="2">    3   </td>
                <td>    6   </td>
            </tr>
            <tr>
                
                <td>    2   </td>
                <td>    6   </td>
            </tr>
            <tr>
                
                <td>    2   </td>
                <td>    3   </td>
                <td>    4   </td>
                <td>    5   </td>
                <td>    6   </td>
            </tr>
            <tr>
                <td colspan="6">    1   </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
